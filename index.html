<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catharis</title>
    <script src="/node_modules/aframe/dist/aframe-v1.3.0.min.js"></script>
    <script src="/node_modules/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <h1 id="prompt"></h1>
    <textarea id="input"></textarea>
    <button id="hi">Start</button>
    <button id="submit">submit</button>
    <a-scene
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable"
    >
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-entity environment="preset: starry; dressingAmount: 500"></a-entity>
      <a-assets>
        <audio id="initialMusic" src="init.mp3" autoplay></audio>
        <audio id="musicLoop" src="musicLoop.mp3" loop></audio>
      </a-assets>
    </a-scene>
  </body>
</html>
